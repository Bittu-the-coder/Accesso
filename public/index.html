<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accesso - Temporary File Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active-tab {
        @apply text-white bg-gradient-to-r from-blue-600 to-indigo-600;
      }
      .inactive-tab {
        @apply text-gray-700 bg-gradient-to-r from-gray-200 to-gray-300;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-md bg-gradient-to-b from-white to-gray-50 rounded-xl shadow-lg overflow-hidden border border-gray-100"
    >
      <div class="p-6">
        <h1
          class="text-2xl font-bold text-center bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2"
        >
          Accesso
        </h1>
        <p class="text-center text-gray-500 mb-6">Temporary File Transfer</p>

        <div class="flex mb-6 rounded-lg overflow-hidden shadow-sm">
          <button
            id="uploadTab"
            class="flex-1 py-2 font-medium active-tab transition-all duration-200"
          >
            Upload
          </button>
          <button
            id="downloadTab"
            class="flex-1 py-2 font-medium inactive-tab transition-all duration-200"
          >
            Download
          </button>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-medium mb-1 bg-gradient-to-r from-gray-600 to-gray-700 bg-clip-text text-transparent"
            >
              Your ID
            </label>
            <input
              id="uploadId"
              type="text"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gradient-to-r from-gray-50 to-white"
              placeholder="Enter any unique ID"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-medium mb-1 bg-gradient-to-r from-gray-600 to-gray-700 bg-clip-text text-transparent"
            >
              Select File (max 4MB)
            </label>
            <input
              id="fileInput"
              type="file"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-gradient-to-r file:from-blue-100 file:to-indigo-100 file:text-blue-700 hover:file:bg-gradient-to-r hover:file:from-blue-200 hover:file:to-indigo-200 transition-all duration-200"
            />
          </div>
          <button
            id="uploadBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md"
          >
            Upload File
          </button>
          <div id="uploadStatus" class="mt-3 text-center text-sm hidden"></div>
        </div>

        <!-- Download Section -->
        <div id="downloadSection" class="hidden">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-medium mb-1 bg-gradient-to-r from-gray-600 to-gray-700 bg-clip-text text-transparent"
            >
              Enter ID
            </label>
            <input
              id="downloadId"
              type="text"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gradient-to-r from-gray-50 to-white"
              placeholder="Enter the ID used for upload"
            />
          </div>
          <button
            id="fetchBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md mb-4"
          >
            Get Files
          </button>
          <div id="fileList" class="hidden">
            <h3
              class="font-medium bg-gradient-to-r from-gray-700 to-blue-700 bg-clip-text text-transparent mb-2"
            >
              Available Files:
            </h3>
            <ul id="filesContainer" class="space-y-2"></ul>
          </div>
          <div
            id="downloadStatus"
            class="mt-3 text-center text-sm hidden"
          ></div>
        </div>
      </div>
      <div
        class="bg-gradient-to-r from-gray-50 to-blue-50 px-6 py-3 text-center text-xs text-gray-500"
      >
        <p>
          Files are stored temporarily in memory and will be lost when the
          server restarts
        </p>
      </div>
    </div>

    <script>
      // Tab switching
      const switchTab = (activeTab) => {
        document
          .getElementById("uploadSection")
          .classList.toggle("hidden", activeTab !== "upload");
        document
          .getElementById("downloadSection")
          .classList.toggle("hidden", activeTab !== "download");

        document.getElementById(
          "uploadTab"
        ).className = `flex-1 py-2 font-medium ${
          activeTab === "upload" ? "active-tab" : "inactive-tab"
        } transition-all duration-200`;
        document.getElementById(
          "downloadTab"
        ).className = `flex-1 py-2 font-medium ${
          activeTab === "download" ? "active-tab" : "inactive-tab"
        } transition-all duration-200`;
      };

      document
        .getElementById("uploadTab")
        .addEventListener("click", () => switchTab("upload"));
      document
        .getElementById("downloadTab")
        .addEventListener("click", () => switchTab("download"));

      // Upload function
      document
        .getElementById("uploadBtn")
        .addEventListener("click", async () => {
          const id = document.getElementById("uploadId").value.trim();
          const fileInput = document.getElementById("fileInput");
          const statusDiv = document.getElementById("uploadStatus");

          // Validation
          if (!id) {
            showStatus(statusDiv, "Please enter an ID", "error");
            return;
          }
          if (fileInput.files.length === 0) {
            showStatus(statusDiv, "Please select a file", "error");
            return;
          }
          if (fileInput.files[0].size > 4 * 1024 * 1024) {
            showStatus(statusDiv, "File too large (max 4MB)", "error");
            return;
          }

          try {
            showStatus(statusDiv, "Uploading...", "loading");

            const formData = new FormData();
            formData.append("id", id);
            formData.append("file", fileInput.files[0]);

            const response = await fetch("/api/upload", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (response.ok) {
              showStatus(
                statusDiv,
                "File uploaded! (Temporary storage)",
                "success"
              );
              fileInput.value = "";
            } else {
              showStatus(statusDiv, result.error || "Upload failed", "error");
            }
          } catch (error) {
            showStatus(statusDiv, "Network error", "error");
            console.error("Upload error:", error);
          }
        });

      // Download function
      document
        .getElementById("fetchBtn")
        .addEventListener("click", async () => {
          const id = document.getElementById("downloadId").value.trim();
          const fileListDiv = document.getElementById("fileList");
          const filesContainer = document.getElementById("filesContainer");
          const statusDiv = document.getElementById("downloadStatus");

          if (!id) {
            showStatus(statusDiv, "Please enter an ID", "error");
            return;
          }

          try {
            showStatus(statusDiv, "Fetching files...", "loading");
            fileListDiv.classList.add("hidden");

            const response = await fetch(`/api/files/${id}`);
            const result = await response.json();

            if (response.ok && result.files?.length > 0) {
              filesContainer.innerHTML = result.files
                .map(
                  (file) => `
            <li class="flex justify-between items-center bg-gradient-to-r from-gray-50 to-blue-50 p-3 rounded-lg shadow-sm">
              <div>
                <div class="font-medium">${file.name}</div>
                <div class="text-xs text-gray-500">${formatBytes(
                  file.size
                )} â€¢ ${new Date(file.uploaded).toLocaleTimeString()}</div>
              </div>
              <a href="/api/download/${id}/${encodeURIComponent(file.name)}" 
                 class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-sm py-1 px-3 rounded-lg transition-all duration-200 shadow-sm">
                Download
              </a>
            </li>
          `
                )
                .join("");

              fileListDiv.classList.remove("hidden");
              showStatus(statusDiv, "", "");
            } else {
              showStatus(statusDiv, result.error || "No files found", "error");
            }
          } catch (error) {
            showStatus(statusDiv, "Error fetching files", "error");
            console.error("Fetch error:", error);
          }
        });

      // Helper functions
      function showStatus(element, message, type) {
        element.textContent = message;
        element.classList.remove(
          "hidden",
          "text-red-600",
          "text-blue-600",
          "text-green-600"
        );

        if (type === "error") element.classList.add("text-red-600");
        else if (type === "loading") element.classList.add("text-blue-600");
        else if (type === "success") element.classList.add("text-green-600");

        if (message) element.classList.remove("hidden");
      }

      function formatBytes(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + " " + sizes[i];
      }
    </script>
  </body>
</html>
